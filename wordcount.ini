import nltk

# Tải dữ liệu để sử dụng trong việc loại bỏ stopwords
nltk.download('punkt')

# Đoạn văn bản cần đếm từ
text = "Đây là một đoạn văn bản mẫu để minh họa cách đếm từ trong Jupyter Notebook."

# Tách văn bản thành các từ
words = nltk.word_tokenize(text)

# Đếm số từ
word_count = len(words)

# Hiển thị kết quả
print("Số từ trong văn bản:", word_count)
